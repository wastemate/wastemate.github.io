---
layout: default
---

<div class="territories">
    <img src={{ "/image/map.jpg" | prepend: site.baseurl }}>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1">
                <div class="header-box">
                    <h1 class="purple">Features</h1>
                    <p>Each of these features help to solve common problems that waste haulers face on a daily basis. They are exclusive to WasteMate and are the building blocks of its unique technology.</p>
                </div>


                {% for problem in site.problem %}
                    <div class="icon-box clearfix" id="{{ problem.anchore }}">
                        <div class="col-sm-2 col-xs-2">
                            <img src="/image/{{ problem.featuresImage }}" | prepend: site.baseurl>
                        </div>
                        <div class="col-sm-10 col-xs-10">
                            {{ problem.content }}
                        </div>
                    </div>
                    <hr>
                {% endfor %}

            
            </div>
        </div>
    </div>
</div>
